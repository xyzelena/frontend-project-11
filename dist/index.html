<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RSS-reader</title><script defer="defer" src="main.991f9b1c93527cf4007a.js"></script><link href="main.690a345eba83826cef49.css" rel="stylesheet"></head><body><main class="flex-grow-1"><section class="container-fluid p-5 bg-dark text-white"><div class="row"><div class="col-md-10 col-lg-8 mx-auto text-white"><h1 class="display-3 mb-0">RSS агрегатор</h1><p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p><form action="" class="rss-form text-body"><div class="row"><div class="col-sm-8"><input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control h-100" placeholder="ссылка RSS" autocomplete="off"> <label for="url-input" class="visually-hidden">Ссылка RSS</label><div class="feedback"></div></div><div class="col-auto"><button type="submit" class="btn btn-primary h-100 btn-lg">Добавить</button></div></div></form><p class="mt-4 text-secondary">Пример: https://ru.hexlet.io/lessons.rss</p></div></div></section><section class="container-fluid container-xxl p-5"><div class="row"><div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div><div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div></div></section></main></body></html>
