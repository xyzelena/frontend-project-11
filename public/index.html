<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS-reader</title>
</head>
<body>
    <main class=""> 
        <div class="container-fluid p-5 bg-dark text-white">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    
                    <form action="" class="rss-form text-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <label for="url-input" class="visually-hidden">Ссылка RSS</label>
                                <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control h-100" placeholder="ссылка RSS" autocomplete="off">
                            </div>

                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary h-100 btn-lg">Добавить</button>
                            </div>                           
                            
                        </div>
                    </form>
                    
                    <p class="mt-4 text-secondary">Пример: https://ru.hexlet.io/lessons.rss</p>
                </div>
            </div>     
        </div>
    </main>

    <!-- <script src="./main.js"></script> -->
</body>
</html>
