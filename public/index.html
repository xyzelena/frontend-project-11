<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS-reader</title>
</head>

<body>
    <main class="flex-grow-1">
        <section class="container-fluid p-5 bg-dark text-white">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>

                    <form action="" class="rss-form text-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <!-- form-floating -->
                                <input id="url-input" autofocus required name="url" aria-label="url"
                                    class="form-control h-100" placeholder="ссылка RSS" autocomplete="off">
                                <label for="url-input" class="visually-hidden">Ссылка RSS</label>

                                <div class='feedback'></div>
                            </div>

                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary h-100 btn-lg">Добавить</button>
                            </div>

                        </div>
                    </form>
                    <p class="mt-4 text-secondary">Пример: https://ru.hexlet.io/lessons.rss</p>
                </div>
            </div>
        </section>

        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>

        <!-- Modal for posts-->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title postTitle">Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="postDescr">Description</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-primary full-article postLink" target="_blank"
                            rel="noopener noreferrer" role="button">Читать полностью</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
