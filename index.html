<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS-reader</title>
</head>
<body>
    <main> 
        <div class="container py-4 px-3 mx-auto">
            <h1>RSS агрегатор</h1>
            <p>Начните читать RSS сегодня! Это легко, это красиво.</p>

            <form action="">
                <input type="url" id="url-input" autofocus="" required="" name="url" placeholder="ссылка RSS">
                <label for="url-input">Ссылка RSS</label>
        
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
            
            <p>Пример: https://ru.hexlet.io/lessons.rss</p>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
