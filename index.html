<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS-reader</title>
</head>
<body>
    <main>
        <h1>RSS агрегатор</h1>
        <p>Начните читать RSS сегодня! Это легко, это красиво.</p>

        <form action="">
            <input type="url" id="url-input" autofocus="" required="" name="url" placeholder="ссылка RSS">
            <label for="url-input">Ссылка RSS</label>
    
            <button type="submit">Добавить</button>
          </form>
          
          <p>Пример: https://ru.hexlet.io/lessons.rss</p>
    </main>
</body>
</html>
